<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Raymond Akalonu">

        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="assets/img/favicon.jpg">

        <title>Politico| Signin</title>
    </head>
    
    <body>
        <nav class="row">
            <div class="logo-div">
                <a href="index.html"><h1>Politico</h1></a>
            </div>
            <div class="signup-signin-div">
                <h4>
                    <a href="signup.html">Sign Up</a>
                    <span class="m-side text-white">|</span>
                    <a href="signin.html">Login</a>
                </h4>
            </div>
        </nav>

        <section class="container">
            <div class="row text-center mt-0">
                <div class="main-info col-100 pt-0">
                    <h1 class="heading">Login</span></h1>
                </div>
            </div>
        </section>

        <footer class="footer-container-form"> 
            <form class="container" id="signinForm" role="form" method="POST">             
                <div class="form-container">
                    <span id="response"></span>
                    <label for="uname"><b>Email Address</b></label>
                    <input type="email" id="email" placeholder="Enter Email Address" name="uname" required>
                
                    <label for="psw"><b>Password</b></label>
                    <input type="password" id="password" placeholder="Enter Password" name="psw" required>
                        
                    <button class="btn-form" type="submit">Signin</button>
                    <p>Don't have an account? Signup <a href="signup.html" class="link">here.</a></p>
                    <p>Forgotten your password? don't panic, reset it  <a href="#" class="link">here</a></p>
                </div>
            </form>
            <div class="footer-container-2">
                <p>Copyright &copy; 2018, Raymond Akalonu.</p>
            </div>
        </footer>
        <script src="assets/js/auth/signin.js"></script>
    </body>
</html>
