<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Raymond Akalonu">

        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="assets/img/favicon.jpg">

        <title>Politico| Signin</title>
    </head>
    
    <body>
        <nav class="row">
            <div class="logo-div">
                <a href="index.html"><h1>Politico</h1></a>
            </div>
            <div class="signup-signin-div">
                <h4>
                    <a href="signup.html">Sign Up</a>
                    <span class="m-side text-white">|</span>
                    <a href="signin.html">Login</a>
                </h4>
            </div>
        </nav>

        <section class="container">
            <div class="row text-center mt-0">
                <div class="main-info col-100 pt-0">
                    <h1 class="heading">Signup</span></h1>
                </div>
            </div>
        </section>

        <footer class="footer-container-form"> 
                <form class="container" id="signupForm" action="userProfile.html">             
                    <div class="form-container">
                        <label for="fname"><b>First Name</b></label>
                        <input type="text" id="fName" placeholder="Enter First Name" name="fname" required>
                    
                        <label for="lname"><b>Last Name</b></label>
                        <input type="text" id="lName"placeholder="Enter Last Name" name="lname" required>
                    
                        <label for="lname"><b>Other Name</b></label>
                        <input type="text" id="oName"placeholder="Enter Other Name" name="oname" required>

                        <label for="lname"><b>Phone Number</b></label>
                        <input type="number" id="pNumber" placeholder="Enter Phone number" name="pNumber" min="1" style="padding: 10px" style="margin: 20px 0"  required>

                        <label for="email"><b>Email Address</b></label>
                        <input type="email" id="email" placeholder="Enter Email Address" name="email" required>
                    
                        <label for="psw"><b>Password</b></label>
                        <input type="password" id="password" placeholder="Enter Password" name="psw" required>
                    
                        <label for="cpsw"><b>Confirm Password</b></label>
                        <input type="password" id="cPassword" placeholder="Confirm Password" name="psw" required>
                        
                        <button class="btn-form" type="submit">Signup</button>
                        <p class="text-center">Already have an account? login <a href="signin.html" class="link">here</a></p>
                    </div>
                </form>
            <div class="footer-container-2">
                <p>Copyright &copy; 2018, Raymond Akalonu.</p>
            </div>
        </footer>
        <script src="assets/js/signup.js"></script>
    </body>
</html>
